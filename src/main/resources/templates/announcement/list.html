<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告列表</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- 引入自定義 CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--  網頁圖標 -->
    <link rel="icon" href="data:image/x-icon;,">
</head>
<body>
    <div class="container mt-4">
        <!-- 公告列表 -->
        <div class="card">
            <div class="card-header bg-light">瀏覽公告事項</div>
            <div class="card-body p-0">
                <table class="table table-bordered mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="text-start">標題</th>
                            <th class="text-start">發布日期</th>
                            <th class="text-start">截止日期</th>
                            <th class="text-start">修改</th>
                            <th class="text-start">刪除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 判斷是否有資料 -->
                        <tr th:if="${announcements.size() == 0}">
                            <td colspan="5" class="text-danger fw-bold text-start">無資料</td>
                        </tr>
                        <!-- 如果有資料，迭代數據 -->
                        <tr th:each="announcement : ${announcements}">
                            <td class="text-start" th:text="${announcement.title}">公告標題</td>
                            <td class="text-start" th:text="${announcement.publishDate}">2025-04-29</td>
                            <td class="text-start" th:text="${announcement.endDate}">2025-05-05</td>
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/announcements/edit/{id}(id=${announcement.id})}">修改</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/announcements/delete/{id}(id=${announcement.id})}">刪除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 分頁導航 -->
        <div class="mt-3 text-center" th:if="${announcements.size() > 0}">
            <nav>
                <ul class="pagination justify-content-center">
                    <!-- 上一頁 -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/announcements(page=${currentPage - 1})}" aria-label="上一頁">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- 頁碼 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/announcements(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <!-- 下一頁 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/announcements(page=${currentPage + 1})}" aria-label="下一頁">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 動作按鈕 -->
        <div class="mt-3 text-center">
            <a class="btn btn-primary" th:href="@{/announcements/new}">新增</a>
        </div>
    </div>
</body>
</html>
